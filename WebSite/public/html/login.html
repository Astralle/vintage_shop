<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Admin Login</title>
  <style>
    body { display: flex; align-items: center; justify-content: center; height: 100vh; font-family: Arial; }
    form { padding: 2rem; border: 1px solid #ccc; border-radius: 8px; width: 300px; }
    label, input, button { display: block; width: 100%; margin-bottom: 1rem; }
    button { padding: 0.5rem; }
    .error { color: red; margin-bottom: 1rem; }
  </style>
</head>
<body>
  <form method="POST" action="{{ url_for('login') }}">
    <h2>Connexion Admin</h2>
    {% if error %}
      <div class="error">{{ error }}</div>
    {% endif %}
    <label for="password">Mot de passe :</label>
    <input type="password" id="password" name="password" required />
    <button type="submit">Se connecter</button>
  </form>
</body>
</html>
