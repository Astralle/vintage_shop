<!-- WebSite/public/html/admin.html -->
<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin - Manage Products</title>
  <style>
    /* Mobile-first base */
    :root {
      --brand-bg: #333;
      --brand-fg: #fff;
      --accent: #bfa77f;
      --text: #333;
    }
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: 'Helvetica Neue', Arial, sans-serif;
      color: var(--text);
      background: #f9f9f9;
      line-height: 1.4;
    }
    header {
      background: var(--brand-bg);
      color: var(--brand-fg);
      padding: 1rem;
      text-align: center;
    }
    header h1 {
      font-size: 1.25rem;
    }

    .container {
      display: flex;
      flex-direction: column;
      padding: 1rem;
    }
    .product-list, .product-form {
      background: #fff;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      margin-bottom: 1rem;
      padding: 1rem;
    }
    .product-list h2, .product-form h2 {
      margin-bottom: 0.75rem;
      font-size: 1.1rem;
      color: var(--accent);
    }

    /* <— HERE: Limit list to ~10 items then scroll —> */
    .product-list ul {
      list-style: none;
      max-height: 480px;    /* height for roughly 10 items */
      overflow-y: auto;
      padding-right: 0.5rem; /* space for scrollbar */
    }
    .product-list li {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0.5rem 0;
      border-bottom: 1px solid #eee;
      min-height: 3.5rem;   /* ensure consistent item height */
    }
    .product-list li:last-child {
      border-bottom: none;
    }
    .product-list button {
      background: var(--accent);
      color: var(--brand-fg);
      border: none;
      padding: 0.4rem 0.8rem;
      border-radius: 4px;
      font-size: 0.9rem;
      margin-left: 0.5rem;
    }
    .product-list button:hover {
      opacity: 0.9;
    }

    form label {
      display: block;
      margin-top: 0.75rem;
      font-weight: bold;
      font-size: 0.95rem;
    }
    form input[type="text"],
    form input[type="number"],
    form input[type="file"],
    form textarea {
      width: 100%;
      padding: 0.6rem;
      margin-top: 0.25rem;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 1rem;
    }
    form textarea { resize: vertical; height: 4rem; }

    form button {
      background: var(--accent);
      color: var(--brand-fg);
      border: none;
      padding: 0.75rem;
      border-radius: 4px;
      font-size: 1rem;
      margin-top: 1rem;
      width: 100%;
    }
    form button:hover {
      opacity: 0.9;
    }

    /* Larger screens: side-by-side */
    @media (min-width: 600px) {
      .container {
        flex-direction: row;
        gap: 1rem;
      }
      .product-list, .product-form {
        flex: 1;
        margin-bottom: 0;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>Tableau de bord</h1>
    <h1>Accès strictement réservé</h1>
  </header>

  <div class="container">
    <!-- Left: existing products -->
    <div class="product-list">
      <h2>Inventaire</h2>
      <ul id="product-list"></ul>
    </div>

    <!-- Right: form -->
    <div class="product-form">
      <h2>Créer ou modifier les produits</h2>
      <form id="product-form" enctype="multipart/form-data">
        <input type="hidden" id="product-id" name="id" />

        <label for="name">Nom</label>
        <input type="text" id="name" name="name" required />

        <label for="price">Prix</label>
        <input type="number" id="price" name="price" required />

        <label for="short-description">Description courte</label>
        <textarea id="short-description" name="short-description" required></textarea>

        <label for="long-description">Description longue</label>
        <textarea id="long-description" name="long-description" required></textarea>

        <label for="tags">Tags (séparé par des virgules)</label>
        <input type="text" id="tags" name="tags" />

        <label for="cover">Image de couverture</label>
        <input type="file" id="cover" name="cover" accept=".png" />

        <label for="details">Images de détail (max 3)</label>
        <input type="file" id="details" name="details" accept=".png" multiple />

        <button type="submit">Confirmer</button>
      </form>
    </div>
  </div>
  <section id="reservations-section">
  <h2>Réservations</h2>
  <table id="reservations-table">
    <thead>
      <tr>
        <th>#</th>
        <th>Nom</th>
        <th>Email</th>
        <th>Téléphone</th>
        <th>Objet(s)</th>
        <th>Prix</th>
        <th>Prise en charge</th>
        <th>Réservé le</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <!-- rows injected by JS -->
    </tbody>
  </table>
</section>

<script>
document.addEventListener('DOMContentLoaded', () => {
  // — PRODUCTS —
  const productList = document.getElementById('product-list');
  const form        = document.getElementById('product-form');
  const idField     = form.querySelector('[name="id"]');

  async function loadProducts() {
    const res      = await fetch('/api/products');
    const products = await res.json();
    productList.innerHTML = '';
    products.forEach(p => {
      const li = document.createElement('li');
      li.innerHTML = `
        <span>${p.name} — ${parseFloat(p.price).toFixed(2)} €</span>
        <div>
          <button type="button" data-id="${p.id}" class="edit-btn">Modifier</button>
          <button type="button" data-id="${p.id}" class="del-btn">Supprimer</button>
        </div>
      `;
      productList.appendChild(li);
    });

    // wire up Edit buttons
    productList.querySelectorAll('.edit-btn').forEach(btn => {
      btn.addEventListener('click', async () => {
        const id = btn.dataset.id;
        const res = await fetch(`/api/products/${id}`);
        if (!res.ok) return alert('Produit introuvable');
        const p = await res.json();
        idField.value                         = p.id;
        form.querySelector('[name="name"]').value               = p.name;
        form.querySelector('[name="price"]').value              = p.price;
        form.querySelector('[name="short-description"]').value  = p.shortDescription;
        form.querySelector('[name="long-description"]').value   = p.longDescription;
        form.querySelector('[name="tags"]').value               = p.tags.join(', ');
      });
    });

    // wire up Delete buttons
    productList.querySelectorAll('.del-btn').forEach(btn => {
      btn.addEventListener('click', async () => {
        if (!confirm('Supprimer ce produit ?')) return;
        await fetch(`/api/products/${btn.dataset.id}`, { method: 'DELETE' });
        loadProducts();
      });
    });
  }

  // form submit = create or update
  form.addEventListener('submit', async e => {
    e.preventDefault();
    const formData = new FormData(form);
    const isEdit   = Boolean(idField.value);
    const url      = isEdit
      ? `/api/products/${idField.value}`
      : '/api/products';
    const method   = isEdit ? 'PUT' : 'POST';

    const res = await fetch(url, { method, body: formData });
    if (!res.ok) {
      const err = await res.text();
      return alert('Erreur : ' + err);
    }

    form.reset();
    idField.value = '';
    loadProducts();
  });

  // — RESERVATIONS —
  const reservationsTbody = document
    .getElementById('reservations-table')
    .querySelector('tbody');

  async function loadReservations() {
    const res = await fetch('/api/reservations');
    const list = await res.json();
    reservationsTbody.innerHTML = '';

    list.forEach(r => {
      const tr = document.createElement('tr');
      tr.innerHTML = `
        <td>${r._idx}</td>
        <td>${r.name}</td>
        <td><a href="mailto:${r.email}">${r.email}</a></td>
        <td>${r.phone || '—'}</td>
        <td>${r.objects.map(o => o.name).join(', ')}</td>
        <td>${parseFloat(r.price).toFixed(2)} €</td>
        <td>${r.pickup_datetime.replace('T',' à ')}</td>
        <td>${new Date(r.reservation_datetime).toLocaleString()}</td>
        <td>
          <button type="button" data-idx="${r._idx}" class="res-del-btn">Supprimer</button>
        </td>
      `;
      reservationsTbody.appendChild(tr);
    });

    reservationsTbody.querySelectorAll('.res-del-btn').forEach(btn => {
      btn.addEventListener('click', async () => {
        if (!confirm('Supprimer cette réservation ?')) return;
        const resp = await fetch(`/api/reservations/${btn.dataset.idx}`, {
          method: 'DELETE'
        });
        if (resp.ok) loadReservations();
        else alert('Erreur lors de la suppression.');
      });
    });
  }

  // — INITIAL LOAD —
  loadProducts();
  loadReservations();
});
</script>

</body>
</html>
