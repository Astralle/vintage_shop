<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Zone Confidentielle ‚Äì Gestion Produits</title>
  <link rel="icon" href="images/logos/logo-store.png" type="image/png">
  <link rel="stylesheet" href="style.css">
  <style>
    /* === Styles ‚ÄúZone Confidentielle‚Äù int√©gr√©s === */
    body {
      background-color: #1a1a1a;
      color: #e0e0e0;
      font-family: 'Courier New', Courier, monospace;
      max-width: none;
      margin: 0;
      padding: 0;
    }
    .container {
      width: 90%;
      max-width: 900px;
      margin: 2rem auto;
    }
    header {
      background: #111;
      border-bottom: 2px solid #444;
      padding: 1rem 0;
    }
    header .container {
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    header h1 {
      margin: 0;
      font-size: 1.5rem;
      color: #0d47a1; /* Dark blue */
    }
    #logout-btn {
      background: #333;
      color: #e0e0e0;
      border: 1px solid #444;
      padding: 0.4rem 0.8rem;
      border-radius: 3px;
      cursor: pointer;
    }
    #logout-btn:hover {
      background: #1565c0; /* Blue hover */
      color: #fff;
    }

    /* Auth section */
    #auth-section {
      background: #222;
      border: 1px solid #444;
      border-radius: 4px;
      padding: 1rem;
      margin-bottom: 2rem;
    }
    #auth-section label {
      display: block;
      margin-bottom: 0.5rem;
    }
    #auth-section input {
      width: 100%;
      padding: 0.5rem;
      background: #333;
      border: 1px solid #444;
      border-radius: 3px;
      color: #e0e0e0;
      margin-bottom: 0.75rem;
      box-sizing: border-box;
    }
    #auth-section button {
      width: 100%;
      padding: 0.6rem;
      background: #0d47a1; /* Dark blue */
      border: none;
      border-radius: 4px;
      color: #fff;
      cursor: pointer;
    }
    #auth-section button:hover {
      background: #1565c0; /* Blue hover */
    }

    /* Main admin area */
    main h2 {
      border-bottom: 1px solid #444;
      padding-bottom: 0.3rem;
      margin-top: 1.5rem;
      color: #0d47a1; /* Dark blue */
      font-size: 1.25rem;
    }
    #item-list {
      list-style: none;
      padding: 0;
      margin: 1rem 0;
    }
    #item-list li {
      background: #2a2a2a;
      border: 1px solid #444;
      border-radius: 3px;
      padding: 0.6rem 1rem;
      margin-bottom: 0.5rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    #item-list li span {
      color: #ddd;
    }

    form {
      margin-top: 1rem;
    }
    form label {
      display: block;
      margin: 0.8rem 0 0.3rem;
      font-weight: bold;
      color: #ddd;
    }
    form input,
    form textarea {
      width: 100%;
      padding: 0.5rem;
      background: #333;
      border: 1px solid #444;
      border-radius: 3px;
      color: #e0e0e0;
      box-sizing: border-box;
    }
    form textarea {
      min-height: 80px;
    }
    .admin-form__buttons {
      display: flex;
      gap: 1rem;
      margin-top: 1rem;
    }
    .admin-form__buttons button {
      flex: 1;
      padding: 0.6rem;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      color: #fff;
    }
    .btn-save {
      background: #0d47a1; /* Dark blue */
    }
    .btn-save:hover {
      background: #1565c0; /* Blue hover */
    }
    .btn-cancel {
      background: #444;
      color: #ccc;
    }
    .btn-cancel:hover {
      background: #555;
    }

    /* Footer */
    footer {
      background: #111;
      color: #666;
      padding: 1rem 0;
      text-align: center;
      border-top: 1px solid #444;
      margin-top: 3rem;
    }
    footer small {
      font-size: 0.9rem;
    }
  </style>
</head>
<body>

  <header>
    <div class="container">
      <h1>üö® Espace Gestion Confidentiel</h1>
      <button id="logout-btn">D√©connexion</button>
    </div>
  </header>

  <section id="auth-section" class="container">
    <label for="api-key">üîí Mot de passe admin :</label>
    <input type="password" id="api-key" placeholder="Entrez le mot de passe">
    <button id="unlock-btn">D√©verrouiller</button>
  </section>

  <main class="container">
    <h2>Produits en vitrine</h2>
    <ul id="item-list"></ul>

    <h2 id="form-title">Ajouter / Modifier un produit</h2>
    <form id="item-form">
      <input type="hidden" id="item-id" value="">
      <label for="name">Nom :</label>
      <input type="text" id="name" required>
      <label for="price">Prix :</label>
      <input type="number" id="price" required>
      <label for="shortDescription">Description courte :</label>
      <input type="text" id="shortDescription">
      <label for="longDescription">Description longue :</label>
      <textarea id="longDescription"></textarea>
      <label for="tags">Tags (virgule-s√©par√©s) :</label>
      <input type="text" id="tags">
      <div class="admin-form__buttons">
        <button type="submit" class="btn-save">Enregistrer</button>
        <button type="button" id="cancel-btn" class="btn-cancel">Annuler</button>
      </div>
    </form>
  </main>

  <footer>
    <small>üîê Acc√®s r√©serv√© au propri√©taire ‚Äì Page strictement confidentielle</small>
  </footer>

  <script src="script.js"></script>
</body>
</html>
