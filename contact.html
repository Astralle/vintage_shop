<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" href="images/VS_logo.png" type="image/png">
    <title>Vintage Shop contact</title>
</head>
<body>
  <header>
    <div class="top-band">
      <div class="logo">
        <a href="index.html"><button>Vintage Shop</button></a>
      </div>
      <div class="navigation">
        <a href="boutique_TEST.html"><button>Boutique</button></a>
        <a href="service.html"><button>Service</button></a>
        <a href="contact.html"><button>Contact</button></a>
      </div>
    </div>
  </header>
  <div class="media-app">
    <a>
      <img src="images/Instagram_icon.png">
      <button>Instagram</button>
    </a>
    <a>
      <img src="images/tiktok_icon.png">
      <button>TikTok</button>
    </a>
  </div>
  <div class="form-container">
  <form action="#" method="POST">
    <label for="tel">Numéro de téléphone</label>
    <input type="tel" id="tel" name="tel" placeholder="Entrez votre numéro">

    <label for="name">Prénom</label>
    <input type="text" id="name" name="name" placeholder="Entrez votre prénom">

    <label for="surname">Nom de famille</label>
    <input type="text" id="surname" name="surname" placeholder="Entrez votre nom">

    <label for="address">Adresse</label>
    <input type="text" id="address" name="address" placeholder="Entrez votre adresse">

    <label for="email">E-mail</label>
    <input type="email" id="email" name="email" placeholder="Entrez votre email">

    <label for="message">Message</label>
    <textarea id="message" name="message" placeholder="Entrez votre message" rows="4"></textarea>

    <button type="submit">Envoyer</button>
  </form>
  </div>
  <br>
  <br>
  <br>
  <footer>
    <code>
      <div>
        <p>Développé par Az Development pour Az Websites</p>
      </div>
      <div>
        <a>mentions légal</a>
        <a>cookies</a>
      </div>
      <div>
        <a>plan du site</a>
      </div>
    </code>
  </footer>
</body>

</html>
